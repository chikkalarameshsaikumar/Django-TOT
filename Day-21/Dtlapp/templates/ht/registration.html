{% extends 'ht/base.html' %}
{% block title %} Registration {% endblock %}
{% block content %}
<div class="container">
	<div class="card mt-3 mx-auto col-md-7">
		<h2 class="bg-dark text-white text-center mx-2 my-2 p-2">Registration</h2>
		<form method="post">
			{% csrf_token %}
			<table class="table table-borderless">
				{% for m in y %}
				<tr>
					<td>{{m}}</td>
				</tr>
				{% endfor %}
			</table>
			<input type="submit" value="subscribe" class="btn btn-success btn-block mb-3">
		</form>
	</div>
</div>
{% endblock %}
